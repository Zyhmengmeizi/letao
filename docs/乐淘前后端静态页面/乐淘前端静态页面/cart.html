<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/cart.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">购物车</h1>
		<a class="mui-icon mui-icon-reload mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item mui-active" href="#tabbar">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="#tabbar-with-chat">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="#tabbar-with-contact">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="#tabbar-with-map">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-transitioning mui-media">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-primary" id="confirmBtn">编辑</a>
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="images/detail.jpg">
							<div class="mui-media-body">
								<p>
									匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
								</p>
								<div class="mui-row">
							       <div class="mui-col-sm-6">
							       		<input type="checkbox">
							           <span class="price-1">¥499.1</span>
							           <span class="price-2 gray">¥888.1</span>
							       </div>
							       <div class="mui-col-sm-4">
							           <span class="gray">鞋码：40</span>
							       </div>
							       <div class="mui-col-sm-2">
							           <span class="gray">x1双</span>
							       </div>
							   </div>
							</div>
						</a>	
					</div>
				</li>
			</ul>
			<h4 class="total">订单总额：¥110</h4>
		</div>
	</div>
	<script>
		document.getElementById("confirmBtn").addEventListener('tap', function() {
			var btnArray = ['确定', '取消'];
			mui.confirm('11', '编辑商品', btnArray, function(e) {
				if (e.index == 0) {
					alert('你刚确认MUI是个好框架')
				} else {
					alert('MUI没有得到你的认可，继续加油')
				}
			})
		});
	</script>
</body>
</html>
